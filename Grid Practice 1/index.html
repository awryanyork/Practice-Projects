<!DOCTYPE html>

    <title>Grid Practice 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">

                        <!-------------------- HEADER & BANNER -------------------->
        <div class="row">
            <div class="col-16">
                <header id="header">

                    <div class="logo-wrap"><a href="" class="logo link">
                            <div class="logo-text"><strong class="forty">Forty</strong> <span class="html5up">By HTML5 UP</span></div> <!--end of logo-text--> 
                        </a> <!--end of logo-->  </div>            
                    
                            <nav>
                                <a href="" class="nav link">
                                    <span class="nav-text">Menu</span>
                                    <svg class="hamburger"  xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 32 32" width="32"><path d="M4 10h24c1.1 0 2-0.9 2-2s-0.9-2-2-2H4C2.9 6 2 6.9 2 8S2.9 10 4 10zM28 14H4c-1.1 0-2 0.9-2 2s0.9 2 2 2h24c1.1 0 2-0.9 2-2S29.1 14 28 14zM28 22H4c-1.1 0-2 0.9-2 2s0.9 2 2 2h24c1.1 0 2-0.9 2-2S29.1 22 28 22z"/></svg> <!--end of svg-->

                            </nav> <!--end of nav-->
                              
                </header> <!--end of header-->
            </div> <!--end of column width div-->
        </div> <!--end of row-->

        <div class="row">
            <div class="col-16">
                <section class="banner">
                    <h1 class="title">Hi, my name is Forty</h1>
                    <p class="subtitle">A responsive site template designed by HTML5 UP and released under the creative commons.</h3>
                    <a href="" class="getstarted link">

                        </div> <!--end of getstarted-text-->
